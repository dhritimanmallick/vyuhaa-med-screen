version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vyuhaa-postgres
    environment:
      POSTGRES_USER: vyuhaa
      POSTGRES_PASSWORD: vyuhaa_secure_password
      POSTGRES_DB: vyuhaa_med
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vyuhaa -d vyuhaa_med"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vyuhaa-network

  # Backend API (Express + PostgreSQL)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vyuhaa-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://vyuhaa:vyuhaa_secure_password@postgres:5432/vyuhaa_med
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      STORAGE_PATH: /app/storage
    volumes:
      - slide_storage:/app/storage
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vyuhaa-network

  # Tile Server (FastAPI for DZI slides)
  tile-server:
    build:
      context: ./tile-server
      dockerfile: Dockerfile
    container_name: vyuhaa-tile-server
    environment:
      TILES_PATH: /app/tiles
      PORT: 3000
    volumes:
      - slide_storage:/app/tiles
    ports:
      - "3000:3000"
    networks:
      - vyuhaa-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
        VITE_TILE_SERVER_URL: http://localhost:3000
    container_name: vyuhaa-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
      - tile-server
    networks:
      - vyuhaa-network

volumes:
  postgres_data:
  slide_storage:

networks:
  vyuhaa-network:
    driver: bridge
